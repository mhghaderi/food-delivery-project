<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header container">
      <img src="./assets/img/lgo.png" alt="logo" />
      <ul>
        <li>
          <a href="#">صفحه اصلی</a>
        </li>
        <li>
          <a href="#">منو</a>
        </li>
        <li>
          <a href="#">فروش ویژه</a>
        </li>
        <li>
          <a href="#">بلاگ</a>
        </li>
        <li>
          <a href="#">تماس با ما</a>
        </li>
      </ul>
      <div class="header_buttons">
        <button class="login-btn">ورود</button>
        <button class="signin-btn">ثبت نام</button>
      </div>
    </header>
    <main class="main container">
      <div class="main_img">
        <img src="./assets/img/bergur.png" alt="burgur" />
      </div>
      <div class="main_box">
        <div class="main_textbox">
          <h2 class="main_title">غذای مورد علاقه ات رو سفارش بده</h2>
          <p class="main_text">
            همبرگر طعم های مختلفی دارد  <br>اگر مایل هستید همبرگر گوشت رو امتحان
            کنید !!!
          </p>
          <p class="order_price">مجموع سفارش : <span>875.000</span> تومان</p>
        </div>
        <div class="main_btn-box">
          <button class="order_btn">خرید</button>
          <div class="order_action">
            <button class="order_action-increase">+</button>
            <span class="order_counter">0</span>
            <button class="order_action-decrease">-</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
